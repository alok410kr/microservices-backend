events {
    worker_connections 1024;
}

http {
    upstream customer {
        server customer:8001;
    }
    
    upstream products {
        server products:8002;
    }
    
    upstream shopping {
        server shopping:8003;
    }

    server {
        listen 80;
        server_name _;

        location /customer/ {
            rewrite ^/customer/(.*) /$1 break;
            proxy_pass http://customer;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /products/ {
            rewrite ^/products/(.*) /$1 break;
            proxy_pass http://products;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /shopping/ {
            rewrite ^/shopping/(.*) /$1 break;
            proxy_pass http://shopping;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Root welcome page
        location = / {
            default_type application/json;
            return 200 '{"status":"running","services":["/customer","/products","/shopping"],"docs":"Use /customer/whoami, /products/, /shopping/whoami to test"}';
        }
    }
}
